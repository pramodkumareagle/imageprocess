<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
</head>
<body>
    <h1>Detection Results</h1>
    
    <div style="display: flex; justify-content: space-around; align-items: center;">
        <!-- Uploaded Image -->
        <div>
            <h2>Uploaded Image</h2>
            <img src="{{ uploaded_image_url }}" alt="Uploaded Image" style="max-width: 300px; height: auto; border: 1px solid #ccc;">
        </div>

        <!-- Processed Image -->
        <div>
            <h2>Processed Image</h2>
            <img src="{{ processed_image_url }}" alt="Processed Image" style="max-width: 300px; height: auto; border: 1px solid #ccc;">
        </div>
    </div>

    <h2>Detection Data</h2>
    <ul>
        {% for item in detection_data %}
            <li>
                Label: {{ item.name }} |
                Confidence: {{ item.confidence|floatformat:2 }} |
                Bounding Box: ({{ item.xmin }}, {{ item.ymin }}, {{ item.xmax }}, {{ item.ymax }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
